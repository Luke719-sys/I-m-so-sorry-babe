<style>
   body {
    display: grid;
    place-items: center;
    height: 100vh;
    background-color: #fae1dd;
    margin: 0;
}


.container{
    position: relative;
}

.loveletter {
    position: relative;
    top: 200px;
    cursor: pointer;
    animation: up 3s linear infinite;
}

.envelope{
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f08080;
    display: grid;
    place-items: center;
}

.envelope::before{
    background-color: #f08080;
    content: "";
    position: absolute;
    width: 212px;
    height: 212px;
    transform: rotate(45deg);
    top: -105px;
    left: 44px;
border-radius: 30px 0 0 0;
}

.front{
position: absolute;
border-right: 180px solid #f4978e;
border-top: 95px solid transparent;
border-bottom: 100px solid transparent;
left: 120px;
top: 5px;
width: 0;
height: 0;
z-index: 10;
}

.front::before{
    position: absolute;
    content: "";
    border-left: 300px solid #fda996;
    border-top: 195px solid transparent;
    left: -120px;
    top: -95px;
}
.card {
    position: absolute; /* Change from relative to absolute */
    top: 10px; /* Adjust as needed */
    left: 25px; /* Adjust as needed */
    background-color: #fff;
    width: 250px;
    height: 180px;
    border-radius: 2px;
    display: grid;
    place-items: center;
    transition: 1s;
}

.card::before{
    content: "";
    position: absolute;
    border: 2px solid #003049;
    border-style: dashed;
    left: 10px;
    top: 10px;
    right: 10px;
    bottom: 10px;
}

.loveletter:hover .card{
    transform: translateY(-100px);
}

.card .text{
    font-family: 'Times New Roman',Serif;
    font-size: 15px;    
    text-align: center; line-height: 25px;
    color:#003049;
}

.card .heart{
    position: relative;
    width: 35px; 
    height: 35px; 
    background: red;
    bottom: 20px;
    transform: rotate(45deg) ; 
    border-radius: 50% 0 0 50% ;
}

.card .heart::before{
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: red;
    border-radius: 0 50% 50% 0;
    right: 0;
    transform: rotate(-90deg);
    transform-origin: top;
}

.card .heart::after{
    content: "";
    position:  absolute;
    width: 100%;
    height: 100%;
    background: red;
    right: -18px;
}

@keyframes up {
    0%, 100%{
    transform: translateY(0);
}
    50%{
        transform: translateY(-30px);
}
}

.loveletter::before{
    content: '';
    position: absolute;
    width: 330px;
    height: 25px;
    border-radius: 50%;
    background: rgba(0, 0, 0, .3) ;
    top: 265px;
    left: -15px;
    animation : scale 3s linear infinite;
}

@keyframes scale {
    0%, 100%{
        transform: scaleX(1);
    }
    50%{
        transform: scaleX(.85);
    }
}
</style>
